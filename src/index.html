    <div id="root" class="container-fluid">
        <div class="col s12">
            <div class="carousel">

        <div class="col s12 center">
            <a id="bttn-signin" class="waves-effect waves-light btn modal-trigger" href="#modal-login">LogIN</a>
            <a id="bttn-register" class="waves-effect waves-light btn modal-trigger" href="#modal-registro">Registro</a></div>
            
        <!-- Modal Structure -->
        <div id="modal-login" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Entra</h4>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email-login" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="input-field col s12">
                                <input id="password-login" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" id="btnLogin" class="modal-close waves-effect waves-green btn-flat">Entrar</a>
            </div>
        </div>


        <!-- Modal Registro -->
        <div id="modal-registro" class="modal modal-fixed-footer">
            <div class="modal-content">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">Nombre</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Apellido</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email-register" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password-register" type="password" class="validate">
                                <label for="password">Contrase√±a</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" id="btnSignUp" class="modal-close waves-effect waves-green btn-flat">REGISTRARME</a>
            </div>
        </div>
    </div>
    </div>

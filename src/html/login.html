<head>

<header class = "head-and-foot">
    <img id="logo" src="../images/just-logo-sin-fondo.png" alt="imagen del logo tejiendo en azul">
    <h2 id="personalised-welcome">Bienvenido a Tejiendo en Azul</h2>
</header>

<body>
  <!-- section login -->
<section id ="login">

    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>
</section>
    
  <!-- user information -->
  <section id="user-information">

                <form id= "container">
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationServer01">Nombre</label>
                            <input type="text" class="form-control" id="validationServer01" placeholder="Escribe tu nombre"
                                value="" required>
                            <div id="input-name" class="">
                                ¡Vas muy bien!
        
        
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationServer02">Apellidos</label>
                            <input type="text" class="form-control" id="validationServer02" placeholder="Escribe tus Apellidos"
                                value="" required>
                            <div id= "input-last-name" class="">
                                Continuemos!
        
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationServer05">Tu edad</label>
                            <input type="text" class="form-control" id="validationServer05" placeholder="Edad" required>
                            <div class="invalid-feedback">
                                Por favor ingresa tu edad.
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationServerUsername">Nombre Fantástico</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input type="text" class="form-control" id="validationServerUsername" placeholder="Nombre de Usuario"
                                    aria-describedby="inputGroupPrepend3" required>
                                <div id="input-nick-name" class="">
                                    Por favor escribe tu nombre fantástico.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationServer03">Estado</label>
                            <input type="text" class="form-control" id="validationServer03" placeholder="Estado" required>
                            <div class="invalid-feedback">
                                Por favor dinos de que Estado eres.
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationServer04">Intereses</label>
                            <input type="text" class="form-control" id="validationServer04" placeholder="Música, películas, libros, vídeo juegos, etc."
                                required>
                            <!-- <div class="invalid-feedback"> -->
                            Por favor llena este campo, para que te conozcan mejor.
                        </div>
                    </div>
        
                    </div>
                    <!-- <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                            <label class="form-check-label" for="invalidCheck3">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>-->
                    </div>
                    <button id="send" class="btn btn-primary" type="submit">Enviar formulario</button>
        
                </form>
  </section>
  <!-- dribbble -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
  <script src="../javascripts/firebase.js"></script>

</body>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <header>
        <img id="logo" src="../images/just-logo.png" alt="imagen del logo tejiendo en azul">
        <h1 id="personalised-welcome">Bienvenidx</h1>
    </header>
    <main>
        <form>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationServer01">Nombre</label>
                    <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Escribe tu Nombre"
                        value="" required>
                    <div class="valid-feedback">
                        vas muy bien!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationServer02">Apellidos</label>
                    <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Escribe tus Apellidos"
                        value="" required>
                    <div class="valid-feedback">
                        continuemos!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationServerUsername">Nombre Fantástico</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend3">@</span>
                        </div>
                        <input type="text" class="form-control is-invalid" id="validationServerUsername"
                            placeholder="Nombre de Usuario" aria-describedby="inputGroupPrepend3" required>
                        <div class="invalid-feedback">
                            Por favor escribe tú nombre fantástico.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationServer03">Estado</label>
                    <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Estado"
                        required>
                    <div class="invalid-feedback">
                        Por favor dinos de que Estado eres. 
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationServer04">Intereses</label>
                    <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="Música, películas, libros, vídeo juegos, etc."
                        required>
                    <div class="invalid-feedback">
                        Por favor llena este campo, para que te conozcan mejor.
                    </div>
                </div>
                
            </div>
            <!-- <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div> -->
            <button class="btn btn-primary" type="submit">ENVIAR</button>
        </form>
    </main>
    <script src="../javascript/firebase.js"> </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
